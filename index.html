<!DOCTYPE html>
<html>
  <head>
    <script
      language="javascript"
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/p5.min.js"
    ></script>
    <script
      language="javascript"
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/addons/p5.dom.min.js"
    ></script>
    <script
      language="javascript"
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/addons/p5.sound.min.js"
    ></script>
    <script
      language="javascript"
      type="text/javascript"
      src="js/sketch.js"
    ></script>
    <link rel="stylesheet" type="text/css" href="style/style.css" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=.5" />
    <style></style>
  </head>

  <body>
    <div id="sketch_holder"></div>
    <div id="options_div">
      <div id="slider_div">
        <div class="controls_text">Volume</div>
        <input
          id="volume"
          type="range"
          min="0"
          max="100"
          value="100"
          class="slider"
        />
      </div>
      <div id="button_div">
        <div class="controls_text">
          Difficulty
        </div>
        <button
          id="easy_btn"
          class="btn"
          onclick="setActiveAI(0, game_state)"
        >
          Easy
        </button>
        <button
          id="med_btn"
          class="btn"
          onclick="setActiveAI(1, game_state)"
        >
          Medium
        </button>
        <button
          id="hard_btn"
          class="btn"
          onclick="setActiveAI(2, game_state)"
        >
          Hard
        </button>
      </div>
      <div id="dropdown_div">
        <div class="controls_text">
          Color Theme
        </div>
        <select id="color_theme_dropdown" onChange="changeColorTheme(this, game_state);">
        </select>
      </div>
    </div>
    <script src="js/sketch.js"></script>
    <script src="js/Paddle.js"></script>
    <script src="js/Ball.js"></script>
    <script src="js/Game.js"></script>
    <script src="js/Transitions.js"></script>
    <script src="js/AI_Buttons.js"></script>
    <script src="js/Setups.js"></script>
    <script src="js/PaddleAI.js"></script>
    <script src="js/ColorThemes.js"></script>
    <script src="js/Timer.js"></script>
  </body>
</html>
